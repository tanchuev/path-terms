<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Path - Zen. Flow. Puzzle.</title>
    <script type="text/javascript">
        // Single Page Apps for GitHub Pages
        // https://github.com/rafgraph/spa-github-pages
        // Copyright (c) 2016 Rafael Pedicini, licensed under the MIT License
        // https://github.com/rafgraph/spa-github-pages/blob/gh-pages/LICENSE
        // https://github.com/rafgraph/spa-github-pages

        // GitHub Pages serves this 404.html file for any request that doesn't match an existing file
        // We redirect to the index.html and include the path name after a parameter in the query string
        var pathSegmentsToKeep = 1;

        var l = window.location;
        l.replace(
            l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
            l.pathname.split('/').slice(0, 1 + pathSegmentsToKeep).join('/') + '/?/' +
            l.pathname.slice(1).split('/').slice(pathSegmentsToKeep).join('/').replace(/&/g, '~and~') +
            (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
            l.hash
        );
    </script>
</head>
<body>
</body>
</html>
